<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KokoaTalk</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Services</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!-- To Do : Lock to rotate Icon -->
        <span>18%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- Header -->
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
      <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>

    <form action="" id="login-form" class="login-form">
      <input class="login-form__input" type="text" placeholder="Email or phone number" />
      <input class="login-form__input" type="text" placeholder="Password" />
      <input class="login-form__btn" type="submit" value="Log In" />
      <input class="login-form__btn" type="submit" value="Sign Up" />
      <a class="login-form__a" href="javascript:void(0)">Find Kokoa Account or Password</a>
    </form>

    <!-- Script -->
    <script src="https://kit.fontawesome.com/261390a071.js" crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - KokoaTalk</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body id="chat-screen">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Services</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>18%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt fa-xs"></i>
      </div>
    </div>

    <!-- Alt-Header -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2xl"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Risa</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
      </div>
    </header>

    <!-- Main Screen -->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, May 27, 2025</div>

      <div class="message-row">
        <img src="./img/profile-default.jpeg" alt="author" />
        <div class="message-row__content">
          <span class="message__author">Risa</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">19:18</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">19:42</span>
          </div>
        </div>
      </div>
    </main>

    <!-- Keyboard -->
    <form action="" class="keyboard">
      <div class="keyboard__column">
        <span><i class="fa-regular fa-square-plus fa-2xl"></i></span>
      </div>
      <div class="keyboard__column">
        <input type="text" placeholder="Write a message..." />
        <span><i class="fa-regular fa-face-smile fa-xl"></i></span>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big..</span>
    </div>

    <!-- Script -->
    <script src="https://kit.fontawesome.com/261390a071.js" crossorigin="anonymous"></script>
  </body>
</html>

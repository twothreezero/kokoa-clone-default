<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - CocoaTalk</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Services</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!-- To Do : Lock to rotate Icon -->
        <span>18%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"><i class="fa-solid fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a href="#" class="nav__link">
            <span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="#" class="nav__link"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a href="#" class="nav__link">
            <span class="nav__reddot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Script -->
    <script src="https://kit.fontawesome.com/261390a071.js" crossorigin="anonymous"></script>
  </body>
</html>

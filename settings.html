<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - KokoaTalk</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Services</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>18%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt fa-xs"></i>
      </div>
    </div>

    <!-- Alt-Header -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fa-solid fa-angle-left fa-2xl"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </div>
    </header>

    <!-- Main Screen -->
    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting-column">Latest Version</div>
        </li>
      </ul>
    </main>

    <!-- Navigation Bar -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="fa-regular fa-user fa-2xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <span class="reddot"></span>
            <i class="fa-solid fa-ellipsis fa-2xl"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Script -->
    <script src="https://kit.fontawesome.com/261390a071.js" crossorigin="anonymous"></script>
  </body>
</html>
